<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar .nav-link {
            color: white;
        }
        .navbar .navbar-brand{
            color: white;

        }
    </style>
</head>
<body>



<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #169213;">
    <a class="navbar-brand" href="#" style="color: white;">Bicimap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/usuarios/login" style="color: white;">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuarios/ruta" style="color: white;">Ciclovia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuarios/mapa" style="color: white;">CicloRuta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuarios/registro" style="color: white;">Registrate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuarios/tramos" style="color: white;">Tramos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuarios/ayuda" style="color: white;">Centro de ayuda</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid p-0 position-relative" >
    <img src="../static/ciclovia-boletin.jpg" class="img-fluid" style="height: 50%; width: 100%;" alt="Imagen de fondo">



    <br>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card">
                <h1 class="mt-5">Inicio de sesión</h1>
                <p>Inicia sesión con tu cuenta de BiciMaps.</p>
                <form method="POST" th:action="@{/usuarios/verificarLogin}" th:object="${usuarioC}" class="mt-3">
                    <div class="mb-3 form-group">
                        <label for="correoElectronico" class="form-label">E-mail:</label>
                        <input type="text" id="correoElectronico" name="correoElectronico" th:field="*{correoElectronico}" class="form-control" placeholder="Digite su Email" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" th:field="*{contraseña}" class="form-control" placeholder="Digite su contraseña" required>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
